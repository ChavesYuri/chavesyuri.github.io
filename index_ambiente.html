<!DOCTYPE html>
<html>
  <head>
    <title>Trabalho CG - Ambiente</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="black"></a-sky>
      <a-assets>
        <img src="https://chavesyuri.github.io/mc.png" id="cookie">
        <img src="https://chavesyuri.github.io/asteroide1.jpg" id="asteroide1">
        <img src="https://chavesyuri.github.io/asteroide2.png" id="asteroide2">
        <img src="https://chavesyuri.github.io/asteroide3.jpg" id="asteroide3">
        <img src="https://chavesyuri.github.io/asteroide4.jpg" id="asteroide4">
      </a-assets>
      <a-box material="src: #asteroide4" position ="-18 -20 -30" width="2.5" height="2.5" depth="2.5"></a-box>
      <a-box material="src: #asteroide1" position ="-18 20 -30"  width="2" height="2" depth="2"></a-box>
      <a-box material="src: #asteroide2" position ="18 20 -30"  width="1" height="1" depth="1"></a-box>
      <a-box material="src: #asteroide3" position ="18 -20 -30"  width="3" height="3" depth="3"></a-box>
      <a-cylinder material="src: #cookie" segments-radial="3" position="0 2 -30" rotation="-90 0 0" scale="1 0.2 1"></a-cylinder>
    </a-scene>
  </body>
</html>
